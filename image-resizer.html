<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #6a11cb;
            --primary-light: #8a2be2;
            --secondary: #ff6b6b;
            --accent: #4ecdc4;
            --dark: #2d3047;
            --light: #f8f9fa;
            --gradient-primary: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            --gradient-secondary: linear-gradient(135deg, #ff6b6b 0%, #ff8e8e 100%);
            --gradient-accent: linear-gradient(135deg, #4ecdc4 0%, #44a08d 100%);
            --gradient-bg: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            --border-radius: 12px;
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: var(--gradient-bg);
            background-attachment: fixed;
            color: var(--dark);
            line-height: 1.5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 15px;
            flex: 1;
        }

        .tool-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: var(--border-radius);
            box-shadow: var(--box-shadow);
            padding: 1.5rem;
            margin: 1rem 0;
            transition: var(--transition);
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .tool-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
        }

        .tool-title {
            font-size: 1.5rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upload-area {
            border: 2px dashed var(--accent);
            border-radius: var(--border-radius);
            padding: 2rem 1rem;
            text-align: center;
            margin-bottom: 1.5rem;
            transition: var(--transition);
            cursor: pointer;
            background: rgba(78, 205, 196, 0.1);
        }

        .upload-area:hover {
            border-color: var(--primary);
            background: rgba(106, 17, 203, 0.1);
        }

        .upload-area i {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: var(--gradient-accent);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .upload-area p {
            margin-bottom: 1rem;
            color: var(--dark);
        }

        .btn {
            display: inline-block;
            background: var(--gradient-primary);
            color: white;
            padding: 0.8rem 1.5rem;
            border: none;
            border-radius: 50px;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            text-decoration: none;
            box-shadow: var(--box-shadow);
            font-size: 1rem;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .btn:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }

        .btn-secondary {
            background: var(--gradient-secondary);
        }

        .btn-accent {
            background: var(--gradient-accent);
        }

        .settings-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .setting-group {
            padding: 1rem;
            background: rgba(255, 255, 255, 0.7);
            border-radius: var(--border-radius);
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.05);
        }

        .setting-group label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--dark);
        }

        .setting-group input[type="range"] {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: linear-gradient(to right, #6a11cb, #2575fc);
            outline: none;
            -webkit-appearance: none;
        }

        .setting-group input[type="range"]::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent);
            cursor: pointer;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        .range-value {
            display: inline-block;
            margin-left: 0.5rem;
            font-weight: 700;
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }

        .dimension-inputs {
            display: flex;
            gap: 0.5rem;
        }

        .dimension-inputs input {
            flex: 1;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            transition: var(--transition);
        }

        .dimension-inputs input:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
            outline: none;
        }

        .dimension-inputs span {
            display: flex;
            align-items: center;
            font-weight: 700;
            color: var(--primary);
        }

        select {
            width: 100%;
            padding: 0.8rem;
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            background-color: white;
            transition: var(--transition);
        }

        select:focus {
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(106, 17, 203, 0.2);
            outline: none;
        }

        .preview-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .preview-box {
            border: 2px solid #e0e0e0;
            border-radius: var(--border-radius);
            padding: 1rem;
            text-align: center;
            background: white;
            transition: var(--transition);
        }

        .preview-box h3 {
            margin-bottom: 1rem;
            font-size: 1.1rem;
            color: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }

        .preview-image {
            max-width: 100%;
            max-height: 180px;
            margin: 0 auto;
            display: block;
            border-radius: 8px;
        }

        .image-info {
            display: flex;
            justify-content: space-between;
            margin-top: 1rem;
            font-size: 0.8rem;
            color: var(--dark);
            background: rgba(106, 17, 203, 0.1);
            padding: 0.6rem;
            border-radius: 8px;
        }

        .action-buttons {
            display: flex;
            gap: 0.8rem;
        }

        .action-buttons .btn {
            flex: 1;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        .small {
            font-size: 0.8rem;
        }

        .loading {
            display: inline-block;
            width: 18px;
            height: 18px;
            border: 2px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .color-bar {
            height: 5px;
            width: 100%;
            background: linear-gradient(to right, #6a11cb, #2575fc, #4ecdc4, #ff6b6b);
            border-radius: 3px;
            margin: 1rem 0;
        }

        @media (max-width: 768px) {
            .preview-container {
                grid-template-columns: 1fr;
            }
            
            .settings-grid {
                grid-template-columns: 1fr;
            }
            
            .action-buttons {
                flex-direction: column;
            }
            
            .tool-card {
                padding: 1rem;
            }
            
            .upload-area {
                padding: 1.5rem 1rem;
            }
        }

        @media (max-width: 480px) {
            .dimension-inputs {
                flex-direction: column;
            }
            
            .tool-title {
                font-size: 1.3rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="tool-card">
            <div class="tool-header">
                <h1 class="tool-title">
                    <i class="fas fa-compress-arrows-alt"></i>
                    Image Resizer
                </h1>
            </div>
            
            <div class="upload-area" id="uploadArea">
                <i class="fas fa-cloud-upload-alt"></i>
                <p>Drag & drop your image here or click to browse</p>
                <p class="small">Supports JPG, PNG, WebP (Max: 10MB)</p>
                <input type="file" id="fileInput" accept="image/*" class="hidden">
                <button class="btn btn-accent" id="browseBtn">
                    <i class="fas fa-folder-open"></i> Browse Files
                </button>
            </div>

            <div class="color-bar"></div>

            <div class="settings-grid">
                <div class="setting-group">
                    <label for="compressionLevel">Compression: <span id="compressionValue" class="range-value">70%</span></label>
                    <input type="range" id="compressionLevel" min="10" max="90" value="70">
                </div>

                <div class="setting-group">
                    <label for="width"><i class="fas fa-arrows-alt-h"></i> Dimensions (px)</label>
                    <div class="dimension-inputs">
                        <input type="number" id="width" placeholder="Width">
                        <span><i class="fas fa-times"></i></span>
                        <input type="number" id="height" placeholder="Height">
                    </div>
                </div>

                <div class="setting-group">
                    <label for="format"><i class="fas fa-file-export"></i> Format</label>
                    <select id="format">
                        <option value="original">Original</option>
                        <option value="jpeg">JPEG</option>
                        <option value="png">PNG</option>
                        <option value="webp">WebP</option>
                    </select>
                </div>
            </div>

            <div class="preview-container">
                <div class="preview-box">
                    <h3><i class="fas fa-image"></i> Original</h3>
                    <div id="originalPreview" class="preview-image">
                        <p>No image selected</p>
                    </div>
                    <div id="originalInfo" class="image-info hidden">
                        <span>Size: <span id="originalSize">0 KB</span></span>
                        <span>Dimensions: <span id="originalDimensions">0×0</span></span>
                    </div>
                </div>

                <div class="preview-box">
                    <h3><i class="fas fa-sync-alt"></i> Resized</h3>
                    <div id="resizedPreview" class="preview-image">
                        <p>Preview will appear here</p>
                    </div>
                    <div id="resizedInfo" class="image-info hidden">
                        <span>Size: <span id="resizedSize">0 KB</span></span>
                        <span>Dimensions: <span id="resizedDimensions">0×0</span></span>
                    </div>
                </div>
            </div>

            <div class="action-buttons">
                <button class="btn" id="resizeBtn" disabled>
                    <i class="fas fa-magic"></i> Resize Image
                </button>
                <button class="btn btn-secondary" id="downloadBtn" disabled>
                    <i class="fas fa-download"></i> Download
                </button>
                <button class="btn btn-accent" id="resetBtn">
                    <i class="fas fa-redo"></i> Reset
                </button>
            </div>
        </div>
    </div>

    <script>
        // DOM Elements
        const fileInput = document.getElementById('fileInput');
        const browseBtn = document.getElementById('browseBtn');
        const uploadArea = document.getElementById('uploadArea');
        const compressionLevel = document.getElementById('compressionLevel');
        const compressionValue = document.getElementById('compressionValue');
        const widthInput = document.getElementById('width');
        const heightInput = document.getElementById('height');
        const formatSelect = document.getElementById('format');
        const originalPreview = document.getElementById('originalPreview');
        const resizedPreview = document.getElementById('resizedPreview');
        const originalInfo = document.getElementById('originalInfo');
        const resizedInfo = document.getElementById('resizedInfo');
        const originalSize = document.getElementById('originalSize');
        const originalDimensions = document.getElementById('originalDimensions');
        const resizedSize = document.getElementById('resizedSize');
        const resizedDimensions = document.getElementById('resizedDimensions');
        const resizeBtn = document.getElementById('resizeBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const resetBtn = document.getElementById('resetBtn');

        // Variables
        let originalImage = null;
        let resizedImageDataUrl = null;
        let originalFileName = '';

        // Event Listeners
        browseBtn.addEventListener('click', () => fileInput.click());
        fileInput.addEventListener('change', handleFileSelect);
        uploadArea.addEventListener('dragover', handleDragOver);
        uploadArea.addEventListener('drop', handleFileDrop);
        uploadArea.addEventListener('click', () => fileInput.click());
        compressionLevel.addEventListener('input', updateCompressionValue);
        resizeBtn.addEventListener('click', resizeImage);
        downloadBtn.addEventListener('click', downloadImage);
        resetBtn.addEventListener('click', resetTool);

        // Initialize
        updateCompressionValue();

        // Functions
        function handleFileSelect(e) {
            const file = e.target.files[0];
            if (file && file.type.startsWith('image/')) {
                processImage(file);
            }
        }

        function handleDragOver(e) {
            e.preventDefault();
            uploadArea.style.borderColor = 'var(--primary)';
            uploadArea.style.background = 'rgba(106, 17, 203, 0.1)';
        }

        function handleFileDrop(e) {
            e.preventDefault();
            uploadArea.style.borderColor = 'var(--accent)';
            uploadArea.style.background = 'rgba(78, 205, 196, 0.1)';
            const file = e.dataTransfer.files[0];
            if (file && file.type.startsWith('image/')) {
                processImage(file);
            }
        }

        function processImage(file) {
            if (file.size > 10 * 1024 * 1024) {
                alert('File size exceeds 10MB limit. Please choose a smaller image.');
                return;
            }

            originalFileName = file.name;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                originalImage = new Image();
                originalImage.onload = function() {
                    displayOriginalImage(originalImage, file);
                    widthInput.value = originalImage.width;
                    heightInput.value = originalImage.height;
                    resizeBtn.disabled = false;
                };
                originalImage.src = e.target.result;
            };
            reader.readAsDataURL(file);
        }

        function displayOriginalImage(img, file) {
            originalPreview.innerHTML = '';
            const imgElement = document.createElement('img');
            imgElement.src = img.src;
            imgElement.alt = 'Original image';
            imgElement.style.maxWidth = '100%';
            imgElement.style.maxHeight = '180px';
            originalPreview.appendChild(imgElement);
            
            originalInfo.classList.remove('hidden');
            originalSize.textContent = formatFileSize(file.size);
            originalDimensions.textContent = `${img.width}×${img.height}`;
        }

        function updateCompressionValue() {
            compressionValue.textContent = `${compressionLevel.value}%`;
        }

        function resizeImage() {
            if (!originalImage) return;

            // Show loading state
            const originalText = resizeBtn.innerHTML;
            resizeBtn.innerHTML = '<span class="loading"></span> Processing...';
            resizeBtn.disabled = true;

            setTimeout(() => {
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                let newWidth = parseInt(widthInput.value) || originalImage.width;
                let newHeight = parseInt(heightInput.value) || originalImage.height;
                
                // Maintain aspect ratio if only one dimension is provided
                if (widthInput.value && !heightInput.value) {
                    newHeight = (originalImage.height / originalImage.width) * newWidth;
                    heightInput.value = Math.round(newHeight);
                } else if (!widthInput.value && heightInput.value) {
                    newWidth = (originalImage.width / originalImage.height) * newHeight;
                    widthInput.value = Math.round(newWidth);
                }
                
                // Validate dimensions
                if (newWidth <= 0 || newHeight <= 0) {
                    alert('Please enter valid dimensions (greater than 0)');
                    resetBtnState(originalText);
                    return;
                }
                
                // Limit maximum dimensions
                const MAX_DIMENSION = 5000;
                if (newWidth > MAX_DIMENSION || newHeight > MAX_DIMENSION) {
                    alert(`Maximum dimension allowed is ${MAX_DIMENSION}px`);
                    resetBtnState(originalText);
                    return;
                }
                
                canvas.width = newWidth;
                canvas.height = newHeight;
                
                // Draw image with smoothing
                ctx.imageSmoothingEnabled = true;
                ctx.imageSmoothingQuality = 'high';
                ctx.drawImage(originalImage, 0, 0, newWidth, newHeight);
                
                const quality = compressionLevel.value / 100;
                let mimeType = 'image/jpeg';
                
                switch(formatSelect.value) {
                    case 'png':
                        mimeType = 'image/png';
                        break;
                    case 'webp':
                        mimeType = 'image/webp';
                        break;
                    case 'original':
                        // Try to detect original format
                        if (originalFileName.toLowerCase().endsWith('.png')) {
                            mimeType = 'image/png';
                        } else if (originalFileName.toLowerCase().endsWith('.webp')) {
                            mimeType = 'image/webp';
                        } else {
                            mimeType = 'image/jpeg';
                        }
                        break;
                    default:
                        mimeType = 'image/jpeg';
                }
                
                try {
                    resizedImageDataUrl = canvas.toDataURL(mimeType, quality);
                    
                    // Display resized image
                    resizedPreview.innerHTML = '';
                    const resizedImg = document.createElement('img');
                    resizedImg.src = resizedImageDataUrl;
                    resizedImg.alt = 'Resized image';
                    resizedImg.style.maxWidth = '100%';
                    resizedImg.style.maxHeight = '180px';
                    resizedPreview.appendChild(resizedImg);
                    
                    resizedInfo.classList.remove('hidden');
                    resizedDimensions.textContent = `${newWidth}×${newHeight}`;
                    
                    // Calculate file size from data URL
                    const size = Math.round((resizedImageDataUrl.length - 'data:image/jpeg;base64,'.length) * 0.75);
                    resizedSize.textContent = formatFileSize(size);
                    
                    downloadBtn.disabled = false;
                    resetBtnState(originalText);
                } catch (error) {
                    alert('Error processing image: ' + error.message);
                    resetBtnState(originalText);
                }
            }, 100);
        }

        function resetBtnState(originalText) {
            resizeBtn.innerHTML = originalText;
            resizeBtn.disabled = false;
        }

        function downloadImage() {
            if (!resizedImageDataUrl) return;
            
            // Determine file extension
            let extension = 'jpg';
            switch(formatSelect.value) {
                case 'png':
                    extension = 'png';
                    break;
                case 'webp':
                    extension = 'webp';
                    break;
                case 'original':
                    // Try to detect original format
                    if (originalFileName.toLowerCase().endsWith('.png')) {
                        extension = 'png';
                    } else if (originalFileName.toLowerCase().endsWith('.webp')) {
                        extension = 'webp';
                    }
                    break;
            }
            
            const link = document.createElement('a');
            link.download = `resized-${originalFileName.split('.')[0] || 'image'}.${extension}`;
            link.href = resizedImageDataUrl;
            link.click();
        }

        function resetTool() {
            fileInput.value = '';
            originalImage = null;
            resizedImageDataUrl = null;
            originalPreview.innerHTML = '<p>No image selected</p>';
            resizedPreview.innerHTML = '<p>Preview will appear here</p>';
            originalInfo.classList.add('hidden');
            resizedInfo.classList.add('hidden');
            widthInput.value = '';
            heightInput.value = '';
            compressionLevel.value = 70;
            updateCompressionValue();
            formatSelect.value = 'original';
            resizeBtn.disabled = true;
            downloadBtn.disabled = true;
            uploadArea.style.borderColor = 'var(--accent)';
            uploadArea.style.background = 'rgba(78, 205, 196, 0.1)';
        }

        function formatFileSize(bytes) {
            if (bytes < 1024) return bytes + ' bytes';
            else if (bytes < 1048576) return (bytes / 1024).toFixed(1) + ' KB';
            else return (bytes / 1048576).toFixed(1) + ' MB';
        }
    </script>
</body>
</html>
